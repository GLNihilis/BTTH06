<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng đối tượng Array</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button
        {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number]
        {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <header>
        <h1 class ="header-title">Thao tác trên mảng</h1>
    </header>
    <div class="container">
        <table class="table">
            <tr class="row-1">
                <td class="btn-create">
                    <button class="btn-btn-create" type="button" onclick="AddArray()">Tạo mảng</button>
                </td>
                <td id="Array-Numbers"> </td>
            </tr>
            <tr class="row-2">
                <td colspan="2">
                    <p id="Array-Numbers-Changed">Giá trị mảng sau khi xử lý : </p>
                </td>
            </tr>
            <tr class="row-3">
                <td colspan="2">
                    <form action="" id="form-1" onchange="Arrange()">
                        <input id="form-increase" type="radio" name="gender" value="option1" placeholder="" aria-hidden="true">Sắp xếp tăng
                        <input id="form-decrease" type="radio" name="gender" value="option2" placeholder="" aria-hidden="true">Sắp xếp giảm
                    </form>
                </td>
            </tr>
            <tr class="row-4">
                <td colspan="2">
                    <form action="" class="form-2">
                        <label for="" >Thêm vào vị trí: </label>
                        <input id="numbers-1" type="number" name="" value="" placeholder="2" aria-hidden="true">
                        <label for="" >Giá trị: </label>
                        <input id="numbers-2" type="number" name="" value="" placeholder="100" aria-hidden="true">
                        <button class="btn-btn-create" type="button" onclick="AddLocation()">Thêm</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
